<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration.css">
    <script src="https://kit.fontawesome.com/9c7bf24c28.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <section>
        <div class="pageImg">
            <img src="https://wallpaperaccess.com/full/717490.jpg" alt="Registration page image">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h1>Registration</h1>
                <form action="main.html">
                <div class="inputBx">
                    <span>User Name</span>
                    <input type="text" name="username">
                </div>
                <div class="inputBx">
                    <span>User Email</span>
                    <input type="email" name="useremail">
                </div>
                <div class="inputBx">
                    <span>Password</span>
                    <input type="password" name="password">
                </div>
                <div class="inputBx">
                    <span>Confirm Password</span>
                    <input type="password" name="confirm-password">
                </div>
                <div class="rememberBx">
                    <label><input type="checkbox" name="  Remember" value="  Remember">  Remember Me</label>
                </div>
                <br>
                <div class="inputBx">
                    <input type="submit" name="Submit" value="SignUp">
                </div>
                <div class="inputBx">
                    <p>Do have an account ? <a href="#" rel="sign in option">Sign In</a></p>
                    <br>
                    <p><a href="#" rel="forget password link">Forget Password</a></p>
                </div>
            </form>
            <h3>SignUp with social media</h3>
            <ul class="sci">
                <li><i class="fab fa-google" style="font-size: 60px;"></i></li>
                <li><i class="fab fa-facebook" style="font-size: 65px;"></i></li>
                <li><i class="fab fa-twitter" style="font-size: 60px;"></i></li>
                <li><i class="fab fa-instagram" style="font-size: 60px;"></i></li>
                <li><i class="fab fa-linkedin" style="font-size: 60px;"></i></li>
            </ul>
            </div>
        </div>
    </section>
</body>
</html>
